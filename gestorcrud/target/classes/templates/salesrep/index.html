<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <!-- CAMBIAR TODO ESTO LUEGO A UN CSS Y JS ARCHIVOS A PARTE -->
    <div class="container my-4">
        <h1 class="text-center mb-3">Comerciales</h1>
        <a class="btn btn-primary" href="/salesrep/create">Agregar Comercial</a>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                    <th>Estado</th>
                    <th>Fecha de contratación</th>
                    <th>Botones</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr th:each="salesrep : ${salesreplist}">
                    <td th:text="${salesrep.id}"></td>
                    <td th:text="@{${salesrep.fullName}}"></td>
                    <td th:text="${salesrep.email}"></td>
                    <td th:text="${salesrep.phoneNum}"></td>
                    <td th:text="${salesrep.status}"></td>
                    <td th:text="${salesrep.hiringDate.toString().substring(0,10)}"></td>

                    <td style="white-space:nowrap">
                        <a class="btn btn-primary btn-sm"
                            th:href="@{/salesrep/edit (id=${salesrep.id})}">
                            Editar
                        </a>
                        <a class="btn btn-danger btn-sm"
                            th:href="@{/salesrep/delete(id=${salesrep.id})}"
                            onclick="return confirm('¿Estás seguro de realizar esta acción. Los cambios no podrán deshacerse?')">
                            Borrar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
