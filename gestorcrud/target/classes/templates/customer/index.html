<!doctype html>
<html lang="es" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión - Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<div class="container my-4">
    <h1 class="text-center mb-3">Clientes</h1>
    <div class="mb-3 clearfix">
        <a class="btn btn-primary" href="/customer/create" role="button">Agregar Cliente</a>
        <a class="btn btn-secondary btn-sm float-end" href="/" role="button">Volver al Inicio</a>
    </div>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre Completo</th>
            <th>Correo Electrónico</th>
            <th>Teléfono</th>
            <th>Comercial Asignado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <tr th:each="customer : ${customerlist}">
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.fullName}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.phoneNum}"></td>
            <td th:text="${customer.salesrep.fullName}"></td> <td style="white-space:nowrap">
                <a class="btn btn-primary btn-sm"
                   th:href="@{/customer/edit(id=${customer.id})}">
                    Editar
                </a>
                <a class="btn btn-danger btn-sm"
                   th:href="@{/customer/delete(id=${customer.id})}"
                   onclick="return confirm('¿Estás seguro de realizar esta acción? Los cambios no podrán deshacerse.')">
                    Borrar
                </a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(customerlist)}">
            <td colspan="6" class="text-center">No hay clientes para mostrar.</td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
