<!doctype html>
<html lang="es" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión - Nuevo Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
<div class="container my-4">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4">
            <h2 class="text-center mb-5">Nuevo Cliente</h2>

            <form method="post" th:object="${customerDto}" th:action="@{/customer/create}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Nombre Completo</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{fullName}">
                        <p th:if="${#fields.hasErrors('fullName')}"
                           th:errorclass="text-danger"
                           th:errors="*{fullName}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Correo electrónico</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{email}">
                        <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger"
                           th:errors="*{email}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Teléfono</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="*{phoneNum}">
                        <p th:if="${#fields.hasErrors('phoneNum')}" th:errorclass="text-danger"
                           th:errors="*{phoneNum}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Comercial Asignado</label>
                    <div class="col-sm-8">
                        <select class="form-select" th:field="*{salesrepId}">
                            <option value="">-- Seleccione un Comercial --</option>
                            <option th:each="salesrep : ${salesreplist}"
                                    th:value="${salesrep.id}"
                                    th:text="${salesrep.fullName}"></option>
                        </select>
                        <p th:if="${#fields.hasErrors('salesrepId')}" th:errorclass="text-danger"
                           th:errors="*{salesrepId}"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Entregar</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/customer" role="button">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
